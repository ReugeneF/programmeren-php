<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Boekings formulier</h1></header>
    <hr />
    <main>
      <form>
        <label for="vNaam">Voornaam : </label> <br />
        <input
          type="text"
          id="vNaam"
          name="naam"
          placeholder="John"
          autofocus
          autocomplete="on"
          pattern="[A-Za-z]{0,100}"
        />
        <br />
        <br />
        <label for="fName">Achternaam : </label> <br />
        <input type="text" id="fName" name="fName" placeholder="Doe" /> 
        
        <br />
        <br />
        <label> Geslacht </label> <br>
        <input type="radio" id="SexM" name="man" value="man">
        <label for= "man">Man </label>
        <input type="radio" id="SexW" name="woman" value="woman">
        <label for= "woman">Woman </label> 
        
        <br />
        <br />
        <label for="Straat">Straat en huisnummer : </label> <br />
        <input type="text" id="Straat" name="Straat" placeholder="Sportlaan"/>
        <input type="number" id="hNum" name="hNum" placeholder="12">
        
        <br />
        <br />
        <label for="Land">Selecteer een eindbestemming : </label>
        <select id="Spanje" id="italie" id="Oekraine">
          <option value="Spanje">Spanje</option>
          <option value="Italie">Italie</option>
          <option value="Oekraine">Oekraine</option>
        </select>
        
        <br />
        <br />
        <label for="email"> E-Mail : </label> <br />
        <input type="email" id="email" name="email" /> <br />
        <label for="password">Wachtwoord : </label> <br />
        <input type="password" id="pwd" name="pwd" /> <br />
        
        <br />
        <input type="button" value="Sign up" />
        
        <br> <br>
        <input type="submit" value="verzend" /><br />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
